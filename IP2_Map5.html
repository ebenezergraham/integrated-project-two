	<header>
        <h1>Weather Page</h1>
        <h3>Integrated Project 2 Starter</h3>
        <h3>Enter a latitude and longitude and to view weather data for that location</h3>
	</header>
	<div class="row">
	<div class="mx-auto col-6">
	<form id="submit" class="form-inline" action="javascript:void(0);">
	    <div class="form-group form-check-inline">
	      <input type="number" class="form-control" id="lat" name="latitude" placeholder="Latitude">
	    </div>
	    <div class="form-group form-check-inline">		      
	      <input type="number" class="form-control" id="lon" name="longitude" placeholder="Longitude">
	    </div>
	    <div class="form-group form-check-inline">
	    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
	    </div>
	  </form>
	</div>	  
	</div>
	<div class="row ">
	<div class="mx-auto col-6">
	
      <!-- Here start the widget. This part of code can work alone with the javascript code -->
      <div id="widget" class="panel panel-primary">
        <div class="panel-heading">
          <!-- the action="javascript:void(0);" prevent the form from reload the page everytime it's submitted -->
          <form id="search" class="form-inline" role="form" action="javascript:void(0);">
            <div class="form-group"><!--  -->
              <div class="input-group">
                <input type="text" id="city" class="form-control form-control-sm" placeholder="City, country" autocomplete></input>
                <div class="input-group-append">
                    <button class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="panel-body">
          <div class="current row">
            <div class="col">
              <h5>Today</h5>
              <div id="icon"></div>
              <p id="weather"></p>
            </div>
            <div class="col">
              <div>
                <p>Temperature:</p>
                <p><span id="temp"></span>&#32;<span id="unit">Â°C</span></p>
              </div>
              <div>
                <p>Humidity:</p>
                <p><span id="hum"></span>&#32;%</p>
              </div>
            </div>
          </div>
          <div class="forecast row" id="forecast">
	          	
          </div>
        </div>
        <div class="panel-footer">
          <a href="https://www.apixu.com/"><small>powered by Apixu</small></a>
        </div>
      </div>
      <!-- End of the widget -->
