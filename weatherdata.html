        <div class="container-fluid">

            <div class="col-xs-12 col-sm-offset-2 col-lg-8" id="weather-widget">
                <div class="col-md-offset-2">
                    <h3>Enter a latitude and longitude and to view weather data for that location</h3>
                </div>
                <div class="form-group ">
                    <div class=" col-xs-12 col-sm-6 col-lg-8" id="coordinates">
                        <form id="submit" class="form-inline" action="javascript:void(0);">
                            <div class="form-group">
                                <input type="number" class="form-control" id="lat" name="latitude"
                                       placeholder="Latitude">
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" id="lon" name="longitude"
                                       placeholder="Longitude">
                            </div>
                            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                        </form>
                    </div>
                </div>
                <div id="widget" class="panel panel-primary">
                    <div class="panel-heading">
                        <!-- the action="javascript:void(0);" prevent the form from reload the page everytime it's submitted -->
                        <form id="search" class=" form-inline" role="form" action="javascript:void(0);">
                            <div class="form-group">
                                <label class="sr-only" for="city">City,country</label>
                                <input type="text" id="city" class="form-control form-control-sm"
                                       placeholder="City, country" autocomplete></input>
                            </div>
                            <span class="input-group-text" id="basic-addon2"><button id="search"
                                                                                     class="btn btn-default"><i
                                    class="glyphicon glyphicon-search"></i></button></span>
                        </form>
                    </div>
                    <div class="panel-body">
                        <div class="current">
                            <div class="col-xs-12 col-sm-6">
                                <h2>Today
                                    <div id="icon"></div>
                                    <b><p id="weather"></p></b>
                                </h2>
                                <h2 id="today"></h2>
                            </div>

                            <div class="col-xs-12 col-sm-6">

                            </div>
                        </div>
                        <h2>
                            <div class="forecast col-xs-12 col-sm-12 col-lg-" id="forecast"></div>
                        </h2>
